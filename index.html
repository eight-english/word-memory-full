<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Memory App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
    }

    .controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .pagination {
      margin: 1rem 0;
    }

    .pagination a {
      margin: 0 5px;
      text-decoration: none;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 1rem;
      flex: 1;
      min-width: 200px;
    }

    button {
      font-size: 1rem;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Word Memory App</h1>

  <!-- ä¸Šéƒ¨ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ -->
  <div class="pagination" id="paginationTop"></div>

  <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="å˜èªæ¤œç´¢..." oninput="filterCards()">
    <button onclick="playUnlearned()">â–¶ï¸ è¦šãˆã¦ã„ãªã„ã‚«ãƒ¼ãƒ‰ã ã‘å†ç”Ÿ</button>
    <button onclick="resetLearned()">ğŸ”„ è¦šãˆãŸçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <div id="cards"></div>

  <!-- ä¸‹éƒ¨ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ -->
  <div class="pagination" id="paginationBottom"></div>

  <script>
    const pageSize = 20;
    const totalItems = 721;
    const totalPages = Math.ceil(totalItems / pageSize);
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.has("page") ? parseInt(urlParams.get("page")) : 0;
    const start = page > 0 ? (page - 1) * pageSize + 1 : 1;
    const end = page > 0 ? Math.min(start + pageSize - 1, totalItems) : totalItems;
    const showImages = page > 0;

    const audioElements = [];

    function isLearned(index) {
      return localStorage.getItem("learned_" + index) === "1";
    }

    function toggleLearned(index, checkbox) {
      localStorage.setItem("learned_" + index, checkbox.checked ? "1" : "0");
    }

    function resetLearned() {
      for (let i = 1; i <= totalItems; i++) {
        localStorage.removeItem("learned_" + i);
      }
      location.reload();
    }

    function filterCards() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(keyword) ? "block" : "none";
      });
    }

    function playUnlearned() {
      let i = 0;
      function playNext() {
        if (i >= audioElements.length) return;
        const audio = audioElements[i]();
        audio.play();
        audio.onended = () => {
          i++;
          playNext();
        };
      }
      playNext();
    }

    function buildPagination(target) {
      const topLink = document.createElement("a");
      topLink.href = `index.html`;
      topLink.textContent = `[TOP]`;
      target.appendChild(topLink);

      for (let p = 1; p <= totalPages; p++) {
        const a = document.createElement("a");
        a.href = `?page=${p}`;
        a.textContent = `[${p}]`;
        if (p === page) a.style.fontWeight = "bold";
        target.appendChild(a);
      }
    }

    function loadCards() {
      const cardsDiv = document.getElementById("cards");

      for (let i = start; i <= end; i++) {
        const padded = i.toString().padStart(3, '0');
        const audioPath = `assets/${padded}_dummy.mp3`; // ä»®
        const word = (audioPath.split("/").pop().split("_")[1] || "").replace(".mp3", "");

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          ${showImages ? `<img src="assets/File${i}.png" alt="Image ${i}">` : ""}
          <p><strong>${padded}</strong> â€” ${word}</p>
          <audio id="audio_${i}" src="assets/${padded}_${word}.mp3"></audio>
          <button onclick="document.getElementById('audio_${i}').play()">â–¶ï¸</button><br>
          <label>
            <input type="checkbox" onchange="toggleLearned(${i}, this)" ${isLearned(i) ? "checked" : ""}>
            è¦šãˆãŸ
          </label>
        `;
        cardsDiv.appendChild(div);
        if (!isLearned(i)) {
          audioElements.push(() => document.getElementById('audio_' + i));
        }
      }
    }

    // å®Ÿè¡Œ
    buildPagination(document.getElementById("paginationTop"));
    buildPagination(document.getElementById("paginationBottom"));
    loadCards();
  </script>
</body>
</html>
