<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Memory App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0 auto;
      max-width: 500px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
    }

    button {
      font-size: 1rem;
      padding: 8px;
    }

    .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 1.5rem;
    }

    .pagination a {
      text-decoration: none;
      padding: 4px 8px;
      background-color: #f0f0f0;
      border-radius: 5px;
      color: #333;
    }

    .pagination a.active {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Word Memory App</h1>

  <div class="pagination" id="paginationTop"></div>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="ÂçòË™ûÊ§úÁ¥¢..." oninput="filterCards()">
    <button onclick="playUnlearned()">‚ñ∂Ô∏è Ë¶ö„Åà„Å¶„ÅÑ„Å™„ÅÑ„Ç´„Éº„Éâ„Å†„ÅëÂÜçÁîü</button>
    <button onclick="resetLearned()">üîÑ Ë¶ö„Åà„ÅüÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà</button>
  </div>

  <div id="cards"></div>

  <div class="pagination" id="paginationBottom"></div>

  <script src="wordmap.js"></script>
  <script>
    const pageSize = 20;
    const totalItems = 721;
    const totalPages = Math.ceil(totalItems / pageSize);
    const urlParams = new URLSearchParams(window.location.search);
    const page = urlParams.has("page") ? parseInt(urlParams.get("page")) : 0;
    const start = page > 0 ? (page - 1) * pageSize + 1 : 1;
    const end = page > 0 ? Math.min(start + pageSize - 1, totalItems) : totalItems;
    const showImages = page > 0;

    const audioElements = [];

    function isLearned(index) {
      return localStorage.getItem("learned_" + index) === "1";
    }

    function toggleLearned(index, checkbox) {
      localStorage.setItem("learned_" + index, checkbox.checked ? "1" : "0");
    }

    function resetLearned() {
      for (let i = 1; i <= totalItems; i++) {
        localStorage.removeItem("learned_" + i);
      }
      location.reload();
    }

    function filterCards() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(keyword) ? "block" : "none";
      });
    }

    function playUnlearned() {
      let i = 0;
      function playNext() {
        if (i >= audioElements.length) return;
        const audio = audioElements[i]();
        audio.play();
        audio.onended = () => {
          i++;
          playNext();
        };
      }
      playNext();
    }

    function buildPagination(target) {
      const topLink = document.createElement("a");
      topLink.href = `index.html`;
      topLink.textContent = `[TOP]`;
      target.appendChild(topLink);

      for (let p = 1; p <= totalPages; p++) {
        const a = document.createElement("a");
        a.href = `?page=${p}`;
        a.textContent = `[${p}]`;
        if (p === page) a.className = "active";
        target.appendChild(a);
      }
    }

    function loadCards() {
      const cardsDiv = document.getElementById("cards");
      for (let i = start; i <= end; i++) {
        const padded = i.toString().padStart(3, '0');
        const word = wordmap[padded] || '???';
        const audioPath = `assets/${padded}_${word}.mp3`;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          ${showImages ? `<img src="assets/File${i}.png" alt="Image ${i}">` : ""}
          <p><strong>${padded}</strong> ‚Äî ${word}</p>
          <audio id="audio_${i}" src="${audioPath}"></audio>
          <button onclick="document.getElementById('audio_${i}').play()">‚ñ∂Ô∏è</button>
          ${showImages ? `<label><input type="checkbox" onchange="toggleLearned(${i}, this)" ${isLearned(i) ? "checked" : ""}> Ë¶ö„Åà„Åü</label>` : ""}
        `;
        cardsDiv.appendChild(div);
        if (!isLearned(i)) {
          audioElements.push(() => document.getElementById('audio_' + i));
        }
      }
    }

    function autoPlayAll() {
      if (page === 0 || page === 1) {
        let index = 0;
        function playNext() {
          if (index >= audioElements.length) return;
          const audio = audioElements[index]();
          audio.play();
          audio.onended = () => {
            index++;
            playNext();
          };
        }
        playNext();
      }
    }

    buildPagination(document.getElementById("paginationTop"));
    buildPagination(document.getElementById("paginationBottom"));
    loadCards();
    autoPlayAll();
  </script>
</body>
</html>
